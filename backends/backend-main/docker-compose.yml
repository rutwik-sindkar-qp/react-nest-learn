version: '3.9'

services:
  mysql:
    image: mysql:8.3
    container_name: mysql_todo
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - '3366:3306'
    command: >
      --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  mysql_data:
